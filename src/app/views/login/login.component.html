<main class="w-screen h-screen flex flex-col gap-4 justify-center items-center">
        <img src="./assets/logo.png" alt="Logo" class="w-56 mx-auto mb-4">
        <div class="w-4/12">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form (ngSubmit)="login()" class="flex flex-col gap-4">
                <div>
                    <label for="username" class="block">Usu√°rio:</label>
                    <input type="text" id="username" [(ngModel)]="username" name="username" required class="w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label for="password" class="block">Senha:</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required class="w-full border border-gray-300 rounded-md p-2">
                </div>
                <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
                <app-btn text="Entrar" (click)="login()" />
            </form>
        </div>
</main>
