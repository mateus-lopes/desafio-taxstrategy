<app-layout path="Meus Serviços" currentPage="/my-services">
    <div main>
        <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
            <div class="grid-item" *ngFor="let service of workService.myWorks">
                <app-card [service]="service"></app-card>
            </div>
        </div>
        <div *ngIf="workService.myWorks.length <= 0" class="flex mt-16 justify-center mx-auto gap-3 items-center">
            <svg
              width="32" 
              height="32" 
              viewBox="0 0 24 24" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg"
            >
              <path 
                d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" 
                stroke="#9ca3af" 
                stroke-width="2" 
                stroke-linecap="round" 
                stroke-linejoin="round"
              />
              <path 
                d="M12 16V12M12 8H12.01" 
                stroke="#9ca3af" 
                stroke-width="2" 
                stroke-linecap="round" 
                stroke-linejoin="round"
              />
            </svg>
            <p class="text-center text-2xl text-[#9ca3af] mt-2">Você não tem serviços cadastrados</p>
        </div>
    </div>
</app-layout>
