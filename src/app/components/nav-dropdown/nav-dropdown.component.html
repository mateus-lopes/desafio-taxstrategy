<li class="nav-dropdown px-8">
    <div (click)="toggleDrop()" class="cursor-pointer hover:text-[#F7955B]">
        <p [class]="show() ? 'dropdownIn': 'dropdownOut'" class="dropdown w-full select-none">{{data.text}}</p>
    </div>
    <ul [class]="showClass()">
        <a *ngFor="let item of data.children" [routerLink]="item.url">
            <li class="select-none" [class]="{'select': currentPage == item.url}">
                {{ item.text }}
            </li>
        </a>
    </ul>
</li>
