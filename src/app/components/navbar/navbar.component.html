<app-logo />
<section class="pb-8 pt-12">
    <div class="flex gap-4 px-8">
        <div class="flex bg-[#ECECEC] rounded-xl w-20 h-20 p-2 cursor-pointer" (click)="toggleUser()">
            <img *ngIf="userService.gender" ngSrc="./assets/man.png" class="fadeIn" width="100" height="100" alt="" />
            <img *ngIf="!userService.gender" ngSrc="./assets/woman.png" class="fadeIn" width="100" height="100" alt="" />
        </div>   
        <div>
            <h3 class="text-xl font-semibold mt-4">
                {{ userService.nickname }}
            </h3>
            <p class="text-gray-500">{{ userService.userType }}</p>
        </div>
    </div>
    <app-nav [currentPage]="currentPage" />
</section>
<section class="absolute bottom-0 left-0 w-full p-8">
    <div (click)="logout()" class="flex justify-start items-center cursor-pointer gap-2 hover:text-red-500">
        <img ngSrc="./assets/icon_logout.svg" width="24" height="24" alt="" />
        <p>Sair</p>
    </div>
</section>
