<main>
    <section class="flex">
        <div [class]="{'active': navOpen}" class="navbar-mobile min-h-screen">
            <app-navbar [currentPage]="currentPage" />
        </div>
        <div class="lg:hidden fixed top-0 left-0 w-full flex justify-end z-10">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 m-4 cursor-pointer"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                (click)="toggleNav()"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                />
            </svg>
        </div>
        <div class="ml-0 w-full lg:w-3/4 px-8 lg:ml-80 mt-28 mb-16 relative">
            <app-title-page [path]="path" [page]="page" />
            <ng-content select="[main]"></ng-content>
            <ng-content select="[footer]"></ng-content>
        </div>
    </section>
</main>
