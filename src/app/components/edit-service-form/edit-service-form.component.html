<form [formGroup]="addForm">
    <div class="flex gap-8">
        <div class="w-2/3 flex flex-col gap-3 mb-5">
            <label for="employee">Funcionário</label>
            <div class="relative inline-block">
                <select [ariaReadOnly]="'Finalizado' === service.status" class="w-full px-6 py-3 rounded-xl" id="employee" formControlName="employee">
                    <option value="joao" [selected]="'Joao Gustavo' === service.employee">Joao Gustavo</option>
                    <option value="mateus" [selected]="'Mateus Albano' === service.employee">Mateus Albano</option>
                    <option value="jonatas" [selected]="'Jonatas Lopes' === service.employee">Jonatas Lopes</option>
                </select>
                <span class="dropdown-icon">
                    <svg style="transform: rotate(180deg)" width="16" height="16" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.6316 10.9474L7.579 5.89473L2.52637 10.9474" stroke="#BFBFBF" stroke-width="1.89474"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
            </div>
        </div>
        <div class="w-1/3 flex flex-col gap-3 mb-5">
            <label for="equipmentType">Tipo de Equipamento</label>
            <div class="relative inline-block">
                <select class="w-full px-6 py-3 rounded-xl" id="equipmentType" formControlName="equipmentType">
                    <option value="Celular" [selected]="'Celular' === service.equipmentType">Celular</option>
                    <option value="TV" [selected]="'TV' === service.equipmentType">TV</option>
                    <option value="Notebook" [selected]="'Notebook' === service.equipmentType">Notebook</option>
                    <option value="Notebook" [selected]="'Monitor' === service.equipmentType">Monitor</option>
                    <option value="Computador desktop" [selected]="'Computador desktop' === service.equipmentType">Computador desktop</option>
                </select>
                <span class="dropdown-icon">
                    <svg style="transform: rotate(180deg)" width="16" height="16" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.6316 10.9474L7.579 5.89473L2.52637 10.9474" stroke="#BFBFBF" stroke-width="1.89474"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </span>
            </div>
        </div>
    </div>
    <div class="flex gap-8">
        <div class="w-1/2 flex flex-col gap-3 mb-5">
            <label for="initialDate">Data de Cadastro</label>
            <input class="px-6 py-3 rounded-xl focus:outline-none" id="initialDate" (input)="applyDateMask($event, 'initialDate')"
                placeholder="DD/MM/YYYY" formControlName="initialDate" readonly />
        </div>
        <div class="w-1/2 flex flex-col gap-3 mb-5">
            <label for="finalDate">Previsão dde entrega</label>
            <input class="px-6 py-3 rounded-xl" type="text" formControlName="finalDate"
                (input)="applyDateMask($event, 'finalDate')" placeholder="DD/MM/YYYY" />
        </div>
    </div>
    <div class="flex flex-col gap-3 mb-5">
        <label for="description">Descrição</label>
        <textarea class="px-6 py-3 rounded-xl" id="description" [rows]="calculateRows(service.description)" placeholder="Escreva aqui..."
            formControlName="description"></textarea>
    </div>
    <div>
        <app-btn text="Cadastrar" (click)="submit()" [disabled]="!addForm.valid" [loading]="loading()" />
    </div>
</form>
